<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
<form name="loginForm"> 
    <p id="usernameLabel">Username:</p>
    <input type="text" name="username" id="username" placeholder="username"/><br>
    <p id="passwordLabel">Password: </p>
    <input type="password" name="password" id="password" placeholder="password"/><br>
    <input id="loginButton" value="Login!" onclick="validateForm(); return false">
</form>
<p id="loginMessage">Please Login!</p>

<script type="text/javascript">
    function validateForm() {
        var un = document.forms['loginForm'].elements['username'].value;
        var pw = document.forms['loginForm'].elements['password'].value;
        var username = "darshan"; 
        var password = "123";
        if ((un == username) && (pw == password)) {
            console.log("Done")
            localStorage.setItem("username",un);
            localStorage.setItem("password",pw);
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
        }
    }
</script>
</body>
</html>
